<style>
    .hide{
        display: none;
    }
    .show{
        display: block;
    }
</style>
</head>
<body>

<button>表示・非表示の切り替え</button>
<p>テキストテキストテキスト</p>

$(function(){
    $('button').on('click', function(){
      const className = $('p').prop('class')
    if (className === 'show') {
       $('p').removeClass('show')
       $('p').addClass('hide')
     } else {
       // 5. hideクラスが付いてたら、「hideクラスを外して(removeClass)、showクラスをつける(addClass)」
       $('p').removeClass('hide')
       $('p').addClass('show')
     }


    })
})



</script>
